<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Details</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #020a0f, #0f1621);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .bookContainer {
      max-width: 900px;
      background: rgba(0, 255, 255, 0.08);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px #0ff6, inset 0 0 20px #0ff4;
    }
    img.bookImage {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 0 10px #0ff5;
    }
    h1 {
      margin-top: 1.5rem;
      text-shadow: 0 0 10px #0ff;
    }
    .author {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      font-style: italic;
      color: #99ffffcc;
    }
    .desc {
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .btns {
      display: flex;
      gap: 1rem;
    }
    .btn {
      background: #0ff;
      color: #020a0f;
      border: none;
      padding: 0.7rem 1.5rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #00bcd4;
      box-shadow: 0 0 20px #00bcd4;
    }
  </style>
</head>
<body>
  <div class="bookContainer">
    <img src="" alt="Book Image" class="bookImage" id="bookImg" />
    <h1 id="bookTitle">Book Title</h1>
    <div class="author" id="bookAuthor">by Author Name</div>
    <p class="desc" id="bookDesc">Book description goes here...</p>
    <div class="btns">
      <button class="btn" onclick="addToCart()">üìö Add to Cart</button>
      <a href="index.html" class="btn">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <script>
    const book = JSON.parse(localStorage.getItem("selectedBook"));
    if (!book) {
      alert("No book selected!");
      window.location.href = "index.html";
    } else {
      document.getElementById("bookImg").src = book.image;
      document.getElementById("bookTitle").textContent = book.title;
      document.getElementById("bookAuthor").textContent = `by ${book.author}`;
      document.getElementById("bookDesc").textContent = book.description;
    }

    function addToCart() {
      const cart = JSON.parse(localStorage.getItem("borrowCart")) || [];
      cart.push(book);
      localStorage.setItem("borrowCart", JSON.stringify(cart));
      alert("Book added to cart!");
    }
  </script>
</body>
</html>
