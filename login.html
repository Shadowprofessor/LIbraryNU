<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NU Library | Login</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #2980b9, #6dd5fa, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      overflow: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 400px;
    }
    .form-card h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00416a;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .form-group {
      position: relative;
      margin-bottom: 25px;
    }
    .form-group input {
      width: 100%;
      padding: 12px 12px 12px 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255,255,255,0.85);
      font-size: 16px;
      color: #333;
      transition: all 0.3s ease;
    }
    .form-group input:focus {
      box-shadow: 0 0 5px #2980b9;
      background: #fff;
    }
    .form-group label {
      position: absolute;
      top: 14px;
      left: 15px;
      color: #777;
      font-size: 16px;
      pointer-events: none;
      transition: 0.3s ease all;
      background: transparent;
    }
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #2980b9;
      background: white;
      padding: 0 5px;
      border-radius: 3px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #1c5980;
    }
    .footer-text {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #555;
    }
    .footer-text a {
      color: #2980b9;
      text-decoration: none;
    }
    .footer-text a:hover {
      text-decoration: underline;
    }
    .error-msg {
      color: #e74c3c;
      font-size: 0.9em;
      margin-top: -15px;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="loginForm" class="form-card" autocomplete="off" novalidate>
      <h2>Login to NU Library</h2>
      <div class="form-group">
        <input type="text" id="loginUsername" placeholder=" " required />
        <label for="loginUsername">Email or Username</label>
      </div>
      <div class="form-group">
        <input type="password" id="loginPassword" placeholder=" " required />
        <label for="loginPassword">Password</label>
      </div>
      <div class="error-msg" id="errorMsg"></div>
      <button type="submit" class="btn">Login</button>
      <p class="footer-text">
        Donâ€™t have an account? <a href="register.html">Register</a><br />
        <a href="#" id="forgotPasswordLink">Forgot Password?</a>
      </p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      errorMsg.textContent = '';

      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;

      const userStr = localStorage.getItem('nuUser');
      if (!userStr) {
        errorMsg.textContent = 'No registered users found. Please register first.';
        return;
      }

      const user = JSON.parse(userStr);

      // Check username/email and password
      if ((username === user.email || username === user.name) && password === user.password) {
        localStorage.setItem('nuLoggedIn', JSON.stringify(user));
        alert('Login successful! Redirecting to Dashboard...');
        window.location.href = 'dashboard.html'; // Change to your dashboard page path
      } else {
        errorMsg.textContent = 'Invalid username/email or password.';
      }
    });

    forgotPasswordLink.addEventListener('click', function(e) {
      e.preventDefault();
      const userStr = localStorage.getItem('nuUser');
      if (!userStr) {
        alert('No registered users found. Please register first.');
        return;
      }
      const user = JSON.parse(userStr);
      alert(`Your password is: ${user.password} \n\n(This is just a demo. In production, use secure password recovery.)`);
    });
  </script>
</body>
</html>
