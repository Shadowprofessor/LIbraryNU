<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NU Library | Register</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 400px;
    }
    .form-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    .form-group input::placeholder {
      color: #ccc;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #00c6ff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0072ff;
    }
    .footer-text {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9em;
    }
    .footer-text a {
      color: #00c6ff;
      text-decoration: none;
    }
  </style>
</head>
<body class="register-page">
  <div class="container">
    <form id="registerForm" class="form-card">
      <h2>Register for NU Library</h2>
      <div class="form-group">
        <label for="regName">Full Name</label>
        <input type="text" id="regName" placeholder="Enter full name" required />
      </div>
      <div class="form-group">
        <label for="regEmail">Student Email</label>
        <input type="email" id="regEmail" placeholder="Enter student email" required />
      </div>
      <div class="form-group">
        <label for="regEnrollment">Enrollment Number</label>
        <input type="text" id="regEnrollment" placeholder="Enter enrollment number" required />
      </div>
      <div class="form-group">
        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" placeholder="Enter password" required />
      </div>
      <button type="submit" class="btn">Register</button>
      <p class="footer-text">
        Already have an account? <a href="index.html">Login</a>
      </p>
    </form>
  </div>
  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
  
      const name = document.getElementById("regName").value;
      const email = document.getElementById("regEmail").value;
      const enrollment = document.getElementById("regEnrollment").value;
      const password = document.getElementById("regPassword").value;
  
      const user = {
        name: name,
        email: email,
        enrollment: enrollment,
        password: password
      };
  
      // Save user and name for dashboard greeting
      localStorage.setItem("nuUser", JSON.stringify(user));
      localStorage.setItem("username", name); // âœ… Store name separately
  
      alert("Registration successful! Redirecting to login page.");
      window.location.href = "index.html";
    });
  </script>
  
</body>
</html>
